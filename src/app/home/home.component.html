<div class="my-conatiner mx-auto ">
    <div class="mb-4 my-shadow rounded-2xl overflow-hidden" *ngFor="let suggestedProduct of suggestedProducts">
        <div class="product-banner relative">
            <button
    type="button"
    class="rounded-md border border-black px-3 py-2 text-sm font-semibold text-black shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black hover:text-white hover:bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:border-2 hover:border-lime-500"
  >
    Shop Now
  </button>
            <img src="../../assets/Images/{{suggestedProduct.bannerimage}}" alt="Banner Image" class="w-full">
        </div>
        <div class="product-list py-5">
            <app-suggested-products [category]="suggestedProduct.category"></app-suggested-products>
        </div>
    </div>
</div>
