

<div class="grid-view" *ngIf="view=== 'grid'">
    <div class="bg-gradient-to-r from-purple-300 to-indigo-300 border-2 border-transparent shadow-md p-4 rounded-lg text-center ">
        <div class="text-lg text-fuchsia-600 font-bold ">
            Header
        </div>
        <div class="overflow-hidden flex justify-center items-center">
            <img src="../../assets/Images/Banner/Banner_Chair.png" alt="" class="w-full rounded-t-lg" OpenProductDetails [productId]="1">
        </div>
        <div class="p-4">
            <h5 class="text-lg font-semibold">Title</h5>
            <h6 class="text-gray-500 text-sm my-2 ">12 Products are available</h6>
            <p class="text-sm text-gray-900">Description</p>
        </div>
        <div class="p-4">
            <h5 class="text-lg font-semibold text-lime-400">Final Price
                <span class="text-lime-400">
                    -20%
                </span>
            </h5>
            <h6 class="text-sm text-red-500 line-through">
                Original Price
            </h6>
    
        </div>
        <div class="mt-4 text-gray-600 grid gap-2">
            <button type="button" class="rounded-md border-2 border-lime-400 px-3 py-2 text-sm font-semibold text-lime-400 shadow-sm hover:bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% hover:text-white hover:border-2 hover:border-lime-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Add to Cart</button>
        </div>
    </div>
</div>








<div class="list-view" *ngIf="view==='list'">
    <div class="bg-gradient-to-r from-purple-300 to-indigo-300 border-2 border-transparent shadow-md p-4 rounded-lg">
        <div class="flex">
            <div class="md:w-1/3 overflow-hidden ">
                <img src="../../assets/Images/mobiles/10/1.jpg" alt="Product Image" class="w-full rounded-lg" OpenProductDetails [productId]="1">
            </div>
            <div class="md:w-2/3 p-4 flex flex-col">
                <div class="text-lg text-fuchsia-600 font-bold text-center">
                    Header
                </div>
                <h5 class="text-lg font-semibold">Title</h5>
                <p class="text-sm text-gray-900">Description</p>
                <h6 class="text-gray-500 text-sm my-2">11 products are available</h6>

                <div class="bg-transparent border-2 border-transparent shadow-md p-4 rounded-lg text-center">
                    <h4 class="text-lg font-semibold">Pricing</h4>
                    <h2 class="text-lg font-semibold text-lime-400">Final Price
                        <span class="text-lime-400">-20%</span>
                    </h2>
                    <h5 class="text-sm text-red-500 line-through">Original Price</h5>
                </div>
                <div class="mt-4 text-gray-600">
                    <button type="button" class="rounded-md border-2 border-lime-300 px-3 py-2 text-sm font-semibold text-lime-400 shadow-sm hover:bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% hover:text-white hover:border-2 hover:border-lime-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Cart Item View -->
<div class="cart-item-view" *ngIf="view==='currcartitem'">
    <div class="bg-gradient-to-r from-purple-300 to-indigo-300 border-2 border-transparent shadow-md p-4 rounded-lg">
        <div class="flex flex-wrap -m-0">
            <div class="w-1/3 overflow-hidden flex justify-center items-center">
                <img src="../../assets/Images/mobiles/10/1.jpg" alt="Product Image" class="w-full rounded-tl" OpenProductDetails [productId]="1">

            </div>
            <div class="w-2/3">
                <div class="p-4">
                    <h5 class="text-lg font-bold">Title</h5>
                    <h5 class="text-lg font-semibold text-lime-400">Final Price
                        <span class="text-gray-500 text-sm my-2">11 Products are available</span>
                    </h5>
                    <h6 class="text-sm text-red-500 line-through">Original Price</h6>
                </div>

                <div class="mt-4 text-gray-600 grid gap-2 ml-2">
                    <button type="button" class="rounded-md border-2 border-red-500 px-3 py-2 text-sm font-semibold text-red-500 shadow-sm hover:bg-gradient-to-r from-red-500 from-10% via-pink-500 via-30% to-red-500 to-90% hover:text-white hover:border-2 hover:border-red-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Remove From Cart</button>

                </div>

            </div>

        </div>

    </div>
</div>


<!-- Previous Cart Item -->
<div class="cart-item-view" *ngIf="view==='prevcartitem'">
    <div class="bg-gradient-to-r from-yellow-300 from-10% to-yellow-300 to-90% border-2 border-transparent shadow-md p-4 rounded-lg text-center">
        <div class="overflow-hidden flex justify-center items-center relative h-0" style="padding-top: 56.25%;">
            <img src="../../assets/Images/mobiles/10/1.jpg" alt="" class="absolute inset-0 w-full h-full object-cover" OpenProductDetails [productId]="1">

        </div>
        <div class="p-4">
            <h5 class="text-lg font-bold text-black">Title</h5>

        </div>

    </div>

</div>
