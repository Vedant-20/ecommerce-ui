<!-- custom-modal.component.html -->
<div id="generalmodal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" [ngClass]="{'hidden': !isOpen}" (click)="closeModal()">
    <div class="modal-dialog" (click)="stopPropagation($event)">
      <div class="modal-content bg-white shadow-lg rounded-lg">
        <div class="modal-header bg-gray-200 px-4 py-3 rounded-t-lg">
          <h5 class="modal-title" #modalTitle></h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <ng-container #container></ng-container>
        </div>
      </div>
    </div>
  </div>
